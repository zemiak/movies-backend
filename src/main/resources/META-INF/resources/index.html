<!DOCTYPE html>
<html>

<head>
    <title>Movies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bulma.css">
    <script defer src="js/fontawesome.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/glightbox.css">
    <link rel="icon" type="image/png" sizes="128x128" href="/favicon.png">
</head>

<body>
    <nav class="level">
        <!-- Left side -->
        <div class="level-left">
            <div class="level-item" style="padding-left: 2em;">
                <p class="subtitle is-5">
                    <strong>Movies</strong>
                </p>
            </div>

            <div class="level-item">
                <p>&nbsp;</p>
            </div>

            <div class="level-item">
                <nav class="breadcrumb" aria-label="breadcrumbs">
                    <ul>
                      <li><a href="#">Home</a></li>
                      <li><a href="#">Children</a></li>
                      <li class="is-active"><a href="#">Tom & Jerry</a></li>
                    </ul>
                  </nav>
            </div>
        </div>

        <!-- Right side -->
        <div class="level-right">
            <div class="level-item">
                <div class="field has-addons">
                    <p class="control">
                        <input class="input" type="text" placeholder="Find a movie">
                    </p>
                    <p class="control">
                        <button class="button">
                            <span class="fas fa-search"></span>
                        </button>
                    </p>
                </div>
            </div>
            <div class="level-item" style="padding-right: 2em;">&nbsp;</div>
        </div>
    </nav>

    <!-- Gallery -->
    <div id="gallery" class="wrapper"></div>
    <render-gallery></render-gallery>
    <light-box></light-box>

    <img class="spinner-hidden" id="spinner" src="img/bluespinner.svg" />
    <script src="config.js"></script>
    <script src="app.js" type="module"></script>
    <script src="js/lib/glightbox.js"></script>

    <nav class="level is-mobile">
        <div class="level-item">
            <strong>Movies</strong> by <a href="https://github.com/zemiak">Zemiak</a>.
        </div>
        <div class="level-item">
            <a href="#"><span class="fas fa-cog"></span> Admin</a>
        </div>
    </nav>
</body>

</html>
