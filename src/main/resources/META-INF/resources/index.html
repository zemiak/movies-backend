<!DOCTYPE html>
<html>

<head>
    <title>Movies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bulma.css">
    <script defer src="/js/lib/fontawesome.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" sizes="128x128" href="/favicon.png">
</head>

<body>
    <nav class="level">
        <!-- Left side -->
        <div class="level-left">
            <div class="level-item" style="padding-left: 2em;">
                <p class="subtitle is-5">
                    <strong>Movies</strong>
                </p>
            </div>

            <div class="level-item">
                <p>&nbsp;</p>
            </div>

            <bread-crumbs></bread-crumbs>
        </div>

        <!-- Right side -->
        <div class="level-right">
            <div class="level-item">
                <div class="field has-addons">
                    <p class="control">
                        <input id="searchField" class="input" type="search" placeholder="Find a movie">
                    </p>
                    <p class="control">
                        <button class="button" id="searchButton">
                            <span class="fas fa-search"></span>
                        </button>
                    </p>
                </div>
            </div>
            <div class="level-item" style="padding-right: 2em;">&nbsp;</div>
        </div>
    </nav>

    <div id="outlet" class="movies-outlet"></div> <!-- Here, the Vaadin router renders views -->

    <nav class="level"></nav>

    <nav class="level is-mobile">
        <div class="level-item">
            <strong>Movies</strong>&nbsp;by&nbsp;<a href="https://github.com/zemiak">Zemiak</a>.
        </div>
        <div class="level-item">
            <a href="#"><span class="fas fa-cog"></span> Admin</a>
        </div>
    </nav>

    <script src="/config.js"></script>
    <script src="/app.js" type="module"></script>
</body>

</html>
